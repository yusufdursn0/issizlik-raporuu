<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Şifre Sıfırla — Kariyer Sağlık</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    .wrap-narrow{max-width:720px;margin:0 auto}
    .grid-1{display:grid;grid-template-columns:1fr;gap:12px}
    label{font-size:12px;color:#9BB1DA;margin-bottom:4px;display:block}
    input{width:100%;background:#0b1430;color:#EAF1FF;border:1px solid rgba(255,255,255,.12);border-radius:10px;padding:10px}
    .muted{color:#9BB1DA}
    .hide{display:none}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <!-- OAuth/başka yerlerden gelirse token varsa profil linkini göstermek için -->
  <script>
    (function preloadOAuthToken(){
      const m = location.hash.match(/token=([^&]+)/);
      if (m) {
        localStorage.setItem('token', decodeURIComponent(m[1]));
        history.replaceState(null, '', location.pathname + location.search);
      }
    })();
  </script>

  <div class="wrap wrap-narrow">
    <div class="nav">
      <div class="brand">💼 Kariyer Sağlık</div>
      <div class="sp"></div>
    
      
    </div>

    <section class="hero">
      <div class="hero-in">
        <h1>Şifre Sıfırla</h1>
        <p>Yeni şifreni belirle. İstersen üstten <b>Profil</b>’e de dönebilirsin.</p>
      </div>
    </section>

    <section class="card">
      <form id="form" class="grid-1">
        <!-- URL’de token varsa bu alan gizlenir -->
        <div id="tokenRow">
          <label for="token">Token</label>
          <input id="token" placeholder="E-postadaki token">
        </div>

        <div>
          <label for="password">Yeni Şifre</label>
          <input id="password" type="password" minlength="6" placeholder="En az 6 karakter" required>
        </div>

        <div class="grid-1">
          <div class="row">
            <button id="btnReset" class="btn">Şifreyi Güncelle</button>
          
            
            <a class="small muted" href="/profile.html">Profil sayfasına git</a>
          </div>
          <div id="msg" class="small muted"></div>
        </div>
      </form>
    </section>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const msg = $('#msg');

    // URL'den token çek (varsa input'u gizle)
    (function preloadTokenFromQuery(){
      const params = new URLSearchParams(location.search);
      const t = params.get('token');
      if (t) {
        $('#token').value = t;
        $('#tokenRow').classList.add('hide');
      }
    })();

    // Eğer token zaten varsa Profil linkini öne çıkar (opsiyonel görünürlük)
    (function toggleNavProfile(){
      const hasToken = !!localStorage.getItem('token');
      const navProfile = $('#navProfile');
      if (navProfile) navProfile.style.opacity = hasToken ? '1' : '1'; // her durumda göster; istersen '0.4' yapıp pasifleştirebilirsin
    })();

    document.getElementById('btnReset').onclick = async (e) => {
      e.preventDefault();
      msg.textContent = 'Gönderiliyor...';

      const token = $('#token').value.trim();
      const password = $('#password').value.trim();
      if (!token) { msg.textContent = 'Hata: Token bulunamadı.'; return; }

      try {
        const r = await fetch('/auth/reset-password', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ token, password })
        });
        const j = await r.json();
        if (!r.ok) throw new Error(j.message || 'Sıfırlama başarısız');

        // Başarılı: backend JWT döndürüyorsa sakla ve PROFİL'e gönder
        if (j.token) {
          localStorage.setItem('token', j.token);
          msg.textContent = '✔️ Şifre güncellendi. Profil sayfasına yönlendiriliyorsun...';
          setTimeout(()=>{ window.location.href = '/profile.html'; }, 700);
        } else {
          // Token dönmediyse kullanıcıya seçenek ver
          msg.innerHTML = '✔️ Şifre güncellendi. <a href="/index.html">Giriş yap</a> veya <a href="/profile.html">Profil</a> sayfasına git.';
        }
      } catch (err) {
        msg.textContent = 'Hata: ' + (err.message || 'Sıfırlama başarısız');
      }
    };
  </script>
</body>
</html>
