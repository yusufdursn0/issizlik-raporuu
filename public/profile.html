  <script>
    const api = (p)=>p;
    const token = ()=> localStorage.getItem('token') || '';
    const $ = (s)=> document.querySelector(s);
    const msg = $('#msg');

    function set(v, id){ const el = $(id); if(el) el.value = v ?? ''; }
    function get(id){ const el = $(id); return el ? el.value.trim() : ''; }

    async function loadProfile(){
      msg.textContent = 'YÃ¼kleniyor...';
      try{
        const r = await fetch(api('/profile'), { headers: { Authorization: 'Bearer '+token() }});
        const p = await r.json();
        // Auth yoksa giriÅŸ sayfasÄ±na dÃ¶n
        if (r.status === 401) { window.location.href = '/index.html'; return; }

        set(p.fullName, '#fullName');
        set(p.phone, '#phone');
        set(p.city, '#city');
        set(p.age, '#age');
        set(p.sector, '#sector');
        set(p.experienceYears, '#experienceYears');
        set(Array.isArray(p.skills) ? p.skills.join(', ') : '', '#skills');
        set(p.education?.degree, '#degree');
        set(p.education?.field, '#field');
        if(p.education?.university) $('#university').value = p.education.university;
        set(p.education?.graduationYear, '#graduationYear');

        msg.textContent = '';
      }catch(e){
        msg.textContent = 'Profil getirilemedi: '+ (e.message||'Hata');
      }
    }

    async function saveProfile(){
      msg.textContent = 'Kaydediliyor...';

      const skillsStr = get('#skills');
      const skills = skillsStr ? skillsStr.split(',').map(s=>s.trim()).filter(Boolean) : [];

      const payload = {
        fullName: get('#fullName'),
        phone: get('#phone'),
        city: get('#city'),
        age: Number(get('#age')) || undefined,
        sector: get('#sector'),
        experienceYears: Number(get('#experienceYears')) || undefined,
        skills,
        education: {
          degree: get('#degree'),
          field: get('#field'),
          university: $('#university').value || undefined,
          graduationYear: Number(get('#graduationYear')) || undefined,
        }
      };

      try{
        const r = await fetch(api('/profile'), {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer '+token()
          },
          body: JSON.stringify(payload)
        });
        const j = await r.json();
        if(!r.ok) throw new Error(j.message || 'Kaydedilemedi');
        msg.textContent = 'âœ”ï¸ Profil gÃ¼ncellendi';
      }catch(e){
        msg.textContent = 'Hata: ' + (e.message || 'Kaydedilemedi');
      }
    }

    document.getElementById('save').onclick = (e)=>{ e.preventDefault(); saveProfile(); };
    loadProfile();
     const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', () => {

      window.location.href = '/index.html';
    });
  }
