<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Şifremi Unuttum — Kariyer Sağlık</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    .wrap-narrow{max-width:720px;margin:0 auto}
    .grid-1{display:grid;grid-template-columns:1fr;gap:12px}
    label{font-size:12px;color:#9BB1DA;margin-bottom:4px;display:block}
    input{width:100%;background:#0b1430;color:#EAF1FF;border:1px solid rgba(255,255,255,.12);border-radius:10px;padding:10px}
    .muted{color:#9BB1DA}
  </style>
</head>
<body>
  <div class="wrap wrap-narrow">
    <div class="nav">
      <div class="brand">💼 Kariyer Sağlık</div>
      <div class="sp"></div>
      <a class="btn secondary" href="/index.html">Giriş</a>
    </div>

    <section class="hero">
      <div class="hero-in">
        <h1>Şifremi Unuttum</h1>
        <p>E-posta adresini gir. (Hesap varsa) sıfırlama bağlantısı e-posta olarak gönderilir.</p>
      </div>
    </section>

    <section class="card">
      <form id="form" class="grid-1">
        <div>
          <label for="email">E-posta</label>
          <input id="email" type="email" placeholder="ornek@posta.com" required>
        </div>
        <div class="grid-1">
          <button id="btnSend" class="btn">Bağlantıyı Gönder</button>
          <div id="msg" class="small muted"></div>
        </div>
      </form>
    </section>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const msg = $('#msg');

    document.getElementById('btnSend').onclick = async (e) => {
      e.preventDefault();
      msg.textContent = 'Gönderiliyor...';
      const email = $('#email').value.trim();

      try {
        const r = await fetch('/auth/forgot-password', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ email })
        });
       
        await r.json();
        msg.textContent = '✔️ Eğer böyle bir hesap varsa, e-posta gönderildi. Gelen kutunu ve spam klasörünü kontrol et.';
      } catch (err) {
        msg.textContent = 'Hata: ' + (err.message || 'İşlem başarısız');
      }
    };
  </script>
</body>
</html>
